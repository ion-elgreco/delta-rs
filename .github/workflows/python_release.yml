name: Release to PyPI and documentation

on:
  push:
    branches: [debug/wheel]

defaults:
  run:
    working-directory: ./python

jobs:
  build-pypi-manylinux:
    name: PyPI release manylinux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build manylinux to pypi aarch64 (without sdist)
        uses: messense/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          command: build
          args: -m python/Cargo.toml
          before-script-linux: |
            # We can remove this once we upgrade to 2_28.
            # https://github.com/briansmith/ring/issues/1728
            export CFLAGS_aarch64_unknown_linux_gnu="-D__ARM_ARCH=8"
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: manylinux-wheel
          path: python/dist/*.whl